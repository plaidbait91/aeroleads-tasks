# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/opt/homebrew/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # The specified database role being used to connect to PostgreSQL.
  # To create additional roles in PostgreSQL see `$ createuser --help`.
  # When left blank, PostgreSQL will use the default role. This is
  # the same name as the operating system user running Rails.
  username: autodialer

  # The password associated with the PostgreSQL role (username).
  password: password
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  primary:
    <<: *default
    database: autodialer_development
  
  queue:
    <<: *default
    database: autodialer_queue_development
    migrations_paths: db/queue_migrate
  
  cache:
    <<: *default
    database: autodialer_cache_development
    migrations_paths: db/cache_migrate
  
  cable:
    <<: *default
    database: autodialer_cable_development
    migrations_paths: db/cable_migrate
  #min_messages: notice

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: autodialer_test
  
  queue:
    <<: *default
    database: autodialer_queue_test
    migrations_paths: db/queue_migrate
  
  cache:
    <<: *default
    database: autodialer_cache_test
    migrations_paths: db/cache_migrate
  
  cable:
    <<: *default
    database: autodialer_cable_test
    migrations_paths: db/cable_migrate

# As with config/credentials.yml, you never want to store sensitive information,
# like your database password, in your source code. If your source code is
# ever seen by anyone, they now have access to your database.
#
# Instead, provide the password or a full connection URL as an environment
# variable when you boot the app. For example:
#
#   DATABASE_URL="postgres://myuser:mypass@localhost/somedatabase"
#
# If the connection URL is provided in the special DATABASE_URL environment
# variable, Rails will automatically merge its configuration values on top of
# the values provided in this file. Alternatively, you can specify a connection
# URL environment variable explicitly:
#
#   production:
#     url: <%= ENV["MY_APP_DATABASE_URL"] %>
#
# Connection URLs for non-primary databases can also be configured using
# environment variables. The variable name is formed by concatenating the
# connection name with `_DATABASE_URL`. For example:
#
#   CACHE_DATABASE_URL="postgres://cacheuser:cachepass@localhost/cachedatabase"
#
# Read https://guides.rubyonrails.org/configuring.html#configuring-a-database
# for a full overview on how database connection configuration can be specified.
#
production:
  primary: &primary_production
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    database: autodialer_production
    username: autodialer
    password: <%= ENV["DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: autodialer_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: autodialer_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: autodialer_production_cable
    migrations_paths: db/cable_migrate
